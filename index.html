<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Prosta aplikacja To-do list">
        <title>Lista zadań</title>
        <meta property="og:image" content="images/graph-to-do.jpg">
        <link rel="icon" href="images/icon-to-do.png">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        >
        <link href="css/style.css" rel="stylesheet">
        <link href="css/container.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/section.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <main class="container">
            <header>
                <h1>Lista Zadań</h1>
            </header>
            <section class="section">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                <div class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia">
                <button class="form__button js-addTaskButton">Dodaj zadanie</button>
            </form></div>
            </section>
            <section class="section">
                <h2 class="section__header">Lista zadań</h2>
                <ul class="section__taskList js-tasks"></ul>
            </section>
        </main>
    </body>
    </html>
